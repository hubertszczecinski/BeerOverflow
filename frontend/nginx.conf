
server {
    # Listen on port 80
    listen 80;

    # Root directory for static files
    root /usr/share/nginx/html;

    # Index file (the entry point for the Vue app)
    index index.html;

    # Handle API requests
    # Any request starting with /api/ will be proxied
    # to the backend service.
    location /api/ {
        # 'backend' is the name of the Flask service in docker-compose.yml
        # Docker's internal DNS will resolve 'backend' to the
        # correct container's IP address.
        proxy_pass http://backend:5000;

        # Pass along necessary headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle all other routes (for the Vue.js SPA)
    # This 'try_files' directive is crucial for an SPA.
    # It tries to find a file matching the URI.
    # If it fails (e.g., /about), it serves /index.html.
    # The Vue router will then handle the client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }
}